<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Trivia Game!</title>
</head>
<body>
    <div class="main-container">
        <div class="row">
            <h1 id="titlesection">
               Chicken Trivia Game!
            </h1>
        </div>
        
        <div class="row">
            <h2>Time Remaining:  </h2>
            <h2 id="time"></h2>
            
            <p id="Welcome">
                Welcome to the Chicken Trivia Game! Prepare to have your mind blown with amazing chicken facts.
            </p>
            <p id="rules">
                You had better hurry! The clock is ticking! You have 2 minutes to answer all of the trivia questions before your time runs out!</p>
                
            </div>
            
            
            <div id="quiz"></div>
            <br>
            <button type="button" class="btn btn-primary" id="submit">Calculate your results!</button>

            
            <div id="results"></div>

    </div>



</body>
<script type="text/javascript" src="assets/javascript/app.js"></script>

</html>
